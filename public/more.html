    <h1 class="text-center mb-4">Suscríbete a nuestro boletín</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="form-newsletter" class="card p-4 shadow">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="ejemplo@correo.com" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Suscribirse</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('form-newsletter').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = e.target.email.value;

      try {
        const res = await fetch('/api/subscribers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          alert('✅ ' + (data.message || 'Correo registrado con éxito'));
        } else {
          alert('⚠️ ' + (data.message || 'Error al registrar el correo'));
        }

        e.target.reset();
      } catch (error) {
        alert('❌ Error al conectar con el servidor');
        console.error(error);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
